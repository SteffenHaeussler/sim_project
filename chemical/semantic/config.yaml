# This file was generated using the `serve build` command on Ray v2.46.0.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

  additional_log_standard_attrs: []

applications:

- name: Embedding

  route_prefix: /embedding

  import_path: bi_encoder:app

  runtime_env: {}

  deployments:

  - name: EmbeddingModel
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0.2
      num_gpus: 0.0

- name: Ranking

  route_prefix: /ranking

  import_path: cross_encoder:app

  runtime_env: {}

  deployments:

  - name: RankingModel
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0.2
      num_gpus: 0.0
